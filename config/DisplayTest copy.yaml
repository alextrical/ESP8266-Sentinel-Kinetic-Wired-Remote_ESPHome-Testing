binary_sensor:
  - platform: gpio
    id: bit0
    pin:
      number: 12
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Bit 0 (LSB)"
  - platform: gpio
    id: bit1
    pin:
      number: 0
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Bit 1"
  - platform: gpio
    id: bit2
    pin:
      number: 14
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Bit 2"
  - platform: gpio
    id: bit3
    pin:
      number: 13
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Bit 3 (MSB)"
  - platform: template
    id: backlight
    filters:
      - delayed_off: ${backlight_delay} s  # delay expects milliseconds
    on_press:
      lambda: 'id(lcd).backlight();'
    # on_release:
    #   lambda: 'id(lcd).no_backlight();'

sensor:
  - platform: binary_sensor_map
    id: bitfield_sensor
    name: "4-Bit Value"
    type: SUM
    channels:
      - binary_sensor: bit0
        value: 1  # 2^0
      - binary_sensor: bit1
        value: 2  # 2^1
      - binary_sensor: bit2
        value: 4  # 2^2
      - binary_sensor: bit3
        value: 8  # 2^3
  
  - platform: template
    name: "Supply Motor PWM"
    id: diagnostic_00_PWM
    lambda: |-
      return std::stoi(id(diagnostic_00).state.substr(4, 3));
    unit_of_measurement: "%"
  
  - platform: template
    name: "Supply Motor RPM"
    id: diagnostic_00_RPM
    lambda: |-
      return std::stoi(id(diagnostic_00).state.substr(10, 4));
    unit_of_measurement: "RPM"
  
  - platform: template
    name: "Extract Motor PWM"
    id: diagnostic_01_PWM
    lambda: |-
      return std::stoi(id(diagnostic_01).state.substr(4, 3));
    unit_of_measurement: "%"
  
  - platform: template
    name: "Extract Motor RPM"
    id: diagnostic_01_RPM
    lambda: |-
      return std::stoi(id(diagnostic_01).state.substr(10, 4));
    unit_of_measurement: "RPM"
  
  - platform: template
    name: "Supply Temperature"
    id: diagnostic_02_temp
    lambda: |-
      return std::stoi(id(diagnostic_02).state.substr(0, 2));
    unit_of_measurement: "°"
  
  - platform: template
    name: "Extract Temperature"
    id: diagnostic_03_temp
    lambda: |-
      return std::stoi(id(diagnostic_03).state.substr(0, 2));
    unit_of_measurement: "°"

button:
  - platform: uartex
    id: send
    command_on: !lambda |-
      return {0x04, 0x05, 0xAF, 0xEF, 0xFB, id(bitfield_sensor).state};
  - platform: uartex
    id: alive
    command_on: !lambda |-
      return {0x04, 0x06, 0xFF, 0xFF, 0xFF, 0x10};