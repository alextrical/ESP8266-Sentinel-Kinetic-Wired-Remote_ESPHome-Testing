esphome:
  name: display-test

esp32:
  variant: esp32s3
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf

logger:
  hardware_uart : UART0
  level: DEBUG
  logs:
    component: ERROR

uart:
  id: uart_bus
  tx_pin: GPIO1
  rx_pin: GPIO2
  baud_rate: 9600

external_components:
  - source: components #Make sure there is a folder named components/vent_axia_sentinel_kinetic at the same location as this YAML

vent_axia_sentinel_kinetic:
  # id: vent_axia_sentinel_kinetic

binary_sensor:
  - platform: vent_axia_sentinel_kinetic
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target
    out_pin_presence_status:
      name: out pin presence status

sensor:
  - platform: vent_axia_sentinel_kinetic
    light:
      name: light
    moving_distance:
      name : Moving Distance
    still_distance:
      name: Still Distance
    moving_energy:
      name: Move Energy
    detection_distance:
      name: Detection Distance

switch:
  - platform: vent_axia_sentinel_kinetic
    bluetooth:
      name: "control bluetooth"

number:
  - platform: vent_axia_sentinel_kinetic
    timeout:
      name: timeout
    light_threshold:
      name: light threshold
    max_move_distance_gate:
      name: max move distance gate
    max_still_distance_gate:
      name: max still distance gate

button:
  - platform: vent_axia_sentinel_kinetic
    # up_button:
    #   name: "Up Button"
    # down_button:
    #   name: "Down Button"
    restart:
      name: "restart"
    query_params:
      name: query params

text_sensor:
  - platform: vent_axia_sentinel_kinetic
    version:
      name: "firmware version"
    mac_address:
      name: "mac address"

select:
  - platform: vent_axia_sentinel_kinetic
    distance_resolution:
      name: "distance resolution"
    light_function:
      name: light function
    out_pin_level:
      name: out pin level